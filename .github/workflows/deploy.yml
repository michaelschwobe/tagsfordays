name: 🚀 Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request: {}
  workflow_call:
    inputs:
      # If changing this, also change the same value in:
      # - `/.github/workflows/deploy.yml`
      # - `/package.json`
      node-version:
        type: string
        default: "20.7.0"
      # If changing this, also change the same value in:
      # - `/.github/workflows/deploy.yml`
      # - `/package.json`
      pnpm-version:
        type: string
        default: "8.8.0"
      # If changing this, match the same value from:
      # - Running `flyctl version` on your local machine
      flyctl-version:
        type: string
        default: "0.1.101"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📥 Setup pnpm ${{ inputs.pnpm-version }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ inputs.pnpm-version }}

      - name: ⎔ Setup node ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📥 Setup pnpm ${{ inputs.pnpm-version }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ inputs.pnpm-version }}

      - name: ⎔ Setup node ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔎 Type check
        run: pnpm run typecheck

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    # Only build/deploy main branch on pushes.
    if:
      ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') &&
      github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "fly.toml"
          field: "app"

      - name: 🎈 Setup Fly ${{ inputs.flyctl-version }}
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: ${{ inputs.flyctl-version }}

      - name: 🚀 Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: 🚀 Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
